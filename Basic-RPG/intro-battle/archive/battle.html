<html>

    <head>
        <!--Control how browsers load and zoom on the page-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 

        <!--Prevent page caching-->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        
        <!--Load CSS-->
        <link rel="stylesheet" href= "main-battle-styles.css">
        <link rel="stylesheet" href= "../stylesheets/navbar.css">

        <!--Main game loop-->
        <script src="main-battle.js"></script>

        <!--Game setup-->
        <script src="battle-initialize.js" defer></script>

        <!--Populate ability dropdown-->
        <script src="ability-select.js" defer></script>
    </head>

    <body>
        <div id="page-div">
            <div class="navbar">
                <a href="../home/index.html">Home</a>
                <a href="../settings/settings.html">Settings</a>

                <div id="currency-bar">
                    <table id="currency-table">
            
                      <tr>
                        <th><img class = "currency" alt = "Acorn Coins" src="../images/acorn-coin.png"></th>
                        <th id="acorn-coin" class="currency-number">100</th>
        
                        <th><img class = "currency" alt = "Mushroom Coins" src="../images/mushroom-coin.png"></th>
                        <th id="mushroom-coin" class="currency-number">5</th>
        
                        <th><img class = "currency" alt = "Bearclaw Coins" src="../images/bearclaw-coin.png"></th>
                        <th id="bearclaw-coin" class="currency-number">1</th>
        
                        <th><img class = "currency" alt = "Leaf Coins" src="../images/leaf-coin.png"></th>
                        <th id="leaf-coin" class="currency-number">1</th>
                      </tr>
            
                      </table>
                  </div>
            </div>
            
            <div id="game-div">
                <div id="player-div">
                    <div>
                        <img id="character-image" alt = "Character" src="../images/little-goblin.png">
                        <div id="player-name">Player</div>
                        <div class="game-text">Health:</div>
                        <div class="game-text" id="player-health">XYZ</div>
                    </div>
                </div>
                <div id="enemy-div">
                    <div>
                        <img id="enemy-image" alt = "Enemy" src="../images/wimpy-wombat.png"><br>
                        <div id="enemy-name">Enemy</div>
                        <div>
                            <div class="game-text">Health:</div>
                            <div class="game-text" id="enemy-health">XYZ</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="battle-text-div">Click the "Attack" button to begin.<br><br></div>

            <div id="control-div">
                <select id="ability" name="ability"></select>
                <button id="attack-button" onclick="attack()">Attack</button>
                <button id="back-button" >Back</button>
            </div>

        </div>
    </body>
</html>
