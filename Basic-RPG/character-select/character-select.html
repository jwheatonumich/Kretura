<html>

    <head>
      <!--Control how browsers load and zoom on the page-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--Prevent page caching-->
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
      <meta http-equiv="Pragma" content="no-cache">
      <meta http-equiv="Expires" content="0">

      <link rel="stylesheet" href= "character-select.css">  
      <link rel="stylesheet" href= "../stylesheets/navbar.css">
      <link rel="stylesheet" href= "../stylesheets/standardlayout.css">

      <!--Load dynamic page data-->
      <script src= "../battle/species-data.js" defer></script>
      <script src= "character-select.js" defer></script>
      <script src="../settings/settings-script.js" defer></script>
      <script src="../script/standard-script.js" defer></script>
      <script src="../script/control-script.js" defer></script>
    </head>

    <body>
      <div id="page-div">
        <div class="navbar">
          <div>
            <a href="../home/index.html">Home</a>
            <a href="../settings/settings.html">Settings</a>
          </div>

          <div id="currency-bar">
            <table id="currency-table">
    
              <tr>
                <th><img class = "currency" alt = "Acorn Coins" src="../images/acorn-coin.png"></th>
                <th id="acorn-coin" class="currency-number">100</th>

                <th><img class = "currency" alt = "Mushroom Coins" src="../images/mushroom-coin.png"></th>
                <th id="mushroom-coin" class="currency-number">5</th>

                <th><img class = "currency" alt = "Bearclaw Coins" src="../images/bearclaw-coin.png"></th>
                <th id="bearclaw-coin" class="currency-number">1</th>

                <th><img class = "currency" alt = "Leaf Coins" src="../images/leaf-coin.png"></th>
                <th id="leaf-coin" class="currency-number">1</th>
              </tr>
    
              </table>
          </div>
        </div>

        <p>Choose your species:</p><br>
        <div id="character-select-div">
          
          <div class="character-select-option">
            <a id="option1-link" class="option-link" onclick = "clickOption('option1')">
              <div class="option-div">
                <img id="option1-image" class="option-image">
                <p id = "option1-text" class="option-text"></p>
            </div>
            </a>
          </div>

          <div class="character-select-option">
            <a id="option2-link" class="option-link" onclick = "clickOption('option2')">
              <div class="option-div">
                <img id="option2-image" class="option-image">
                <p id = "option2-text" class="option-text"></p>
              </div>
            </a>
          </div>

          <div class="character-select-option">
            <a id="option3-link" class="option-link" onclick = "clickOption('option3')">
              <div class="option-div">
                <img id="option3-image" class="option-image">
                <p id = "option3-text" class="option-text"></p>
              </div>
            </a>
          </div>

        </div>

        <br>
        <button class="button" onclick="setMandatoryPage('../character-select/stats-select.html')">Select Species</button>

      </div>
    </body>
</html>
