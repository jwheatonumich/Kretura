<html>

    <head>
      <!--Control how browsers load and zoom on the page-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--Prevent page caching-->
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
      <meta http-equiv="Pragma" content="no-cache">
      <meta http-equiv="Expires" content="0">

      <link rel="stylesheet" href= "stats-select.css">  
      <link rel="stylesheet" href= "../stylesheets/navbar.css">
      <link rel="stylesheet" href= "../stylesheets/standardlayout.css">

      <!--Load dynamic page data-->
      <script src= "../battle/species-data.js" defer></script>
      <script src= "stats-select.js" defer></script>
      <script src="../settings/settings-script.js" defer></script>
      <script src="../script/standard-script.js" defer></script>
      <script src="../script/control-script.js" defer></script>
    </head>

    <body>
      <div id="page-div">
        <div class="navbar">
          <div>
            <a href="../home/index.html">Home</a>
            <a href="../settings/settings.html">Settings</a>
          </div>

          <div id="currency-bar">
            <table id="currency-table">
    
              <tr>
                <th><img class = "currency" alt = "Acorn Coins" src="../images/acorn-coin.png"></th>
                <th id="acorn-coin" class="currency-number">100</th>

                <th><img class = "currency" alt = "Mushroom Coins" src="../images/mushroom-coin.png"></th>
                <th id="mushroom-coin" class="currency-number">5</th>

                <th><img class = "currency" alt = "Bearclaw Coins" src="../images/bearclaw-coin.png"></th>
                <th id="bearclaw-coin" class="currency-number">1</th>

                <th><img class = "currency" alt = "Leaf Coins" src="../images/leaf-coin.png"></th>
                <th id="leaf-coin" class="currency-number">1</th>
              </tr>
    
              </table>
          </div>
        </div>

  
        <div id="stats-div">
          <p id = "game-text">Distribute your stats:</p><br>

          <div class="slidecontainer">
            Attack:<label id="attackOutput">5</label><br>
            <input type="range" min="5" max="20" value="5" class="slider" id="attackInput"><br>
            Defense:<label id="defenseOutput">5</label><br>
            <input type="range" min="5" max="20" value="5" class="slider" id="defenseInput"><br>
            Endurance:<label id="enduranceOutput">5</label><br>
            <input type="range" min="5" max="20" value="5" class="slider" id="enduranceInput"><br>
          </div>
          <p>Remaining Stats:</p>
          <p id = remainingStats>15</p>

        </div>

        <br>
        <button class="button" onclick="finalizeStats();">Finalize Stats</button>

      </div>
    </body>
</html>
