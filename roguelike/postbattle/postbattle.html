<html>
    
    <head>
        <!--Control how browsers load and zoom on the page-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Prevent page caching-->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">

        <!--Load CSS-->
        <link rel="stylesheet" href= "../stylesheets/navbar.css">
        <link rel="stylesheet" href= "postbattle-styles.css">
        <link rel="stylesheet" href= "../stylesheets/standardlayout.css">

        <!--Standard page code-->
        <script src="../script/standard-script.js" defer></script>

        <!--Page specific page code-->
        <script src= "../stats-select/stats-select.js" defer></script>
        <script src="./postbattle-script.js" defer></script>
        <script src="../script/enemy-sequence.js"></script>
        <script src="../script/event-sequence.js"></script>
        
        
    </head>
    
    <body>
        <div id="page-div">
            <div class="navbar">
                <a href="../home/index.html">Home</a>
                <a href="../settings/settings.html">Settings</a>

                <div id="currency-bar">
                    <table id="currency-table">
            
                      <tr>
                        <th><img class = "currency" alt = "Acorn Coins" src="../images/acorn-coin.png"></th>
                        <th id="acorn-coin" class="currency-number">100</th>
        
                        <th><img class = "currency" alt = "Mushroom Coins" src="../images/mushroom-coin.png"></th>
                        <th id="mushroom-coin" class="currency-number">5</th>
        
                        <th><img class = "currency" alt = "Bearclaw Coins" src="../images/bearclaw-coin.png"></th>
                        <th id="bearclaw-coin" class="currency-number">1</th>
        
                        <th><img class = "currency" alt = "Leaf Coins" src="../images/leaf-coin.png"></th>
                        <th id="leaf-coin" class="currency-number">1</th>
                      </tr>
            
                      </table>
                  </div>
            </div>

            <div id = "character-div">
                <p id="player-name">Name</p>
                <img id="character-image" alt = "Character" src="../images/little-goblin.png">
                <p id="character-stats">Stats</p>
                <a class="button-link-image" onClick="healMax();"><img class = "cost" alt = "Mushroom Coin" src="../images/leaf-coin.png"></a>
            </div>

            <div id="game-div">
                <h1 id="level-name">Title</h1>
                <div id="main-game-div">
                    <img id="page-image" alt = "Page Image" src="../images/placeholder.png">
                </div>

                <p id="game-text">Text</p>

                <div id="stats-div">
                    <p id = "game-text">Distribute your stats:</p><br>
          
                    <div class="slidecontainer">
                        <input type="button" id="plusAttack" value="+"> <input type="button" id="minusAttack" value="-"> Attack:<label id="attackOutput">5</label><br>
                        <input type="range" min="5" max="20" value="5" class="slider" id="attackInput"><br>
                        <input type="button" id="plusDefense" value="+"> <input type="button" id="minusDefense" value="-"> Defense:<label id="defenseOutput">5</label><br>
                        <input type="range" min="5" max="20" value="5" class="slider" id="defenseInput"><br>
                        <input type="button" id="plusEndurance" value="+"> <input type="button" id="minusEndurance" value="-"> Endurance:<label id="enduranceOutput">5</label><br>
                        <input type="range" min="5" max="20" value="5" class="slider" id="enduranceInput"><br>
                    </div>
                    <p>Remaining Stats:</p>
                    <p id = remainingStats>15</p>
          
                  </div>
          
                  <br>
                  <button class="button" onclick="incrementLevel();finalizeStats();determineNextPage();">Finalize Stats</button>

            </div>

        </div>
    </body>
</html>
